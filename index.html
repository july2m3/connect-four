<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect Four</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="title">Connect four</h1>
      <h2 class="game-status">Ready to play?</h2>
    </header>

    <!-- 6 rows, 7 columns-->
    <main class="game-container">
      <div class="row row-one">
        <div class="column column-one"></div>
        <div class="column column-two"></div>
        <div class="column column-three"></div>
        <div class="column column-four"></div>
        <div class="column column-five"></div>
        <div class="column column-six"></div>
        <div class="column column-seven"></div>
      </div>

      <div class="row row-two">
        <div class="column column-one"></div>
        <div class="column column-two"></div>
        <div class="column column-three"></div>
        <div class="column column-four"></div>
        <div class="column column-five"></div>
        <div class="column column-six"></div>
        <div class="column column-seven"></div>
      </div>

      <div class="row row-three">
        <div class="column column-one"></div>
        <div class="column column-two"></div>
        <div class="column column-three"></div>
        <div class="column column-four"></div>
        <div class="column column-five"></div>
        <div class="column column-six"></div>
        <div class="column column-seven"></div>
      </div>

      <div class="row row-four">
        <div class="column column-one"></div>
        <div class="column column-two"></div>
        <div class="column column-three"></div>
        <div class="column column-four"></div>
        <div class="column column-five"></div>
        <div class="column column-six"></div>
        <div class="column column-seven"></div>
      </div>

      <div class="row row-five">
        <div class="column column-one"></div>
        <div class="column column-two"></div>
        <div class="column column-three"></div>
        <div class="column column-four"></div>
        <div class="column column-five"></div>
        <div class="column column-six"></div>
        <div class="column column-seven"></div>
      </div>

      <div class="row row-six">
        <div class="column column-one"></div>
        <div class="column column-two"></div>
        <div class="column column-three"></div>
        <div class="column column-four"></div>
        <div class="column column-five"></div>
        <div class="column column-six"></div>
        <div class="column column-seven"></div>
      </div>
    </main>

    <div class="game-over-message">
      <h3>Game is Over</h3>
      <p>The winner is:</p>
      <p class="winner"></p>
    </div>

    <script src="code.js"></script>
  </body>
</html>
